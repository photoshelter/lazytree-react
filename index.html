<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react-with-addons.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="callbacks.js" type="text/javascript"></script>
		<script src="lazytree.jsx" type="text/jsx"></script>
		<link href="styles.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/jsx">
			$(document).ready(function() {
				var root = $("#root");
				root = root[0] || null;
				if (!root) return null;
				React.render(
					<LazyTree nodeCallbacks={nodeCallbacks} level={0} rootElement={root}/>,
					root
				);
			});
		</script>
	</body>
</html>
